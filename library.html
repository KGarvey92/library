<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th><div><img src="/images/arrow-up.svg" alt="ascending sort icon"><span>Title</span><img src="/images/arrow-down.svg" alt="descending sort icon"></div></th>            
                    <th><div><img src="/images/arrow-up.svg" alt="ascending sort icon"><span>Author</span><img src="/images/arrow-down.svg" alt="descending sort icon"></div></th>            
                    <th><div><img src="/images/arrow-up.svg" alt="ascending sort icon"><span>Length</span><img src="/images/arrow-down.svg" alt="descending sort icon"></div></th>            
                    <th><div><img src="/images/arrow-up.svg" alt="ascending sort icon"><span>Read?</span><img src="/images/arrow-down.svg" alt="descending sort icon"></div></th>            
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h2>Add New Book:</h2>
        <form action="/" method="post">
            <div class="formContainer">
                <div class="inputField">
                    <label for="title"><input type="text" name="title" id="title" placeholder="Title" required minlength="2"></label>
                </div>
                <div class="inputField">
                    <label for="author"><input type="text" name="author" id="author" placeholder="Author" required minlength="2"></label>
                </div>
                <div class="inputField">
                    <label for="length"><input type="number" name="length" id="length" placeholder="Number of pages" min="1" required></label>
                </div>
                <div class="inputField ">
                    <label for="readStatus">Read<input type="radio" name="readStatus" id="read" value="Read" required></label>
                    <label for="readStatus">Unread<input type="radio" name="readStatus" id="unread" value="Unread" required></label>
                </div>
            </div>
            <button class="submitBtn" type="submit">Submit New Book</button>
        </form>
    </main>
    <footer>
        <div>Kieran Garvey, Odin Project 2022</div>
    </footer>
</body>
</html>
