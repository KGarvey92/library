<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>            
                    <th>Author</th>            
                    <th>Length</th>            
                    <th>Read?</th>            
                </tr>
                <tr>
                    <td>Lorem</td>
                    <td>Lorem</td>
                    <td>Lorem</td>
                    <td>Lorem</td>
                    <td><img src="x-square.svg" class="removeBtn" alt="remove book"></td>
                </tr>
                <tr>
                    <td>Lorem</td>
                    <td>Lorem</td>
                    <td>Lorem</td>
                    <td>Lorem</td>
                    <td><img src="x-square.svg" class="removeBtn" alt="remove"></td>
                </tr>
            </thead>
        </table>
        <h2>Add New Book:</h2>
        <form action="/" method="post">
            <div class="formContainer">
                <div class="inputField">
                    <label for="title"><input type="text" name="title" id="title" placeholder="Title" ></label>
                </div>
                <div class="inputField">
                    <label for="author"><input type="text" name="author" id="author" placeholder="Author" ></label>
                </div>
                <div class="inputField">
                    <label for="length"><input type="number" name="length" id="length" placeholder="Number of pages" ></label>
                </div>
                <div class="inputField ">
                    <label for="readStatus">Read<input type="radio" name="readStatus" id="read" value="read" required></label>
                    <label for="readStatus">Unread<input type="radio" name="readStatus" id="unread" value="unread"></label>
                </div>
            </div>
            <button class="submitBtn" type="submit">Submit New Book</button>
        </form>
    </main>
    <footer>
        <div>Kieran Garvey, Odin Project 2022</div>
    </footer>
</body>
</html>
